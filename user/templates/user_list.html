<!DOCTYPE html>
<html>
<head>
    <title>მომხმარებლები</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <h1>მომხმარებლების სია</h1>
    <a href="{% url 'user_create' %}">ახალი მომხმარებლის დამატება</a>
    <ul>
        {% for user in users %}
            <li>
                {{ user.fname }} {{ user.lname }} ({{ user.email }})
                <a href="{% url 'user_update' user.pk %}">რედაქტირება</a>
                <a href="{% url 'user_delete' user.pk %}">წაშლა</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
